<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Challenge</title>
</head>
<body>
    <main class="conteudo">
        <section class="primaria">
            <div class="imagem_primaria">
                <img class="logo" src="./assets/science-atoms.svg" alt="Logo de Atomo">
            </div>
            <input class="input_texto" type="text">
            <p class="disclaimer">
                <img class="disclaimer_imagem" src="./assets/triangle-exclamation-yellow.svg" alt="">
                Apenas letras minúsculas e sem acento.</p>
            <div class="container_botao">
                <button class="botao_criptografar">Criptografar</button>
                <button class="botao_descriptografar">Descriptografar</button>
            </div>
        </section>
        <section class="secundaria">
            <img class="imagem_codigo" src="./assets/undraw_hacker_mind.svg" alt="">
            <div class="container_secundaria_textos">
                <h1 class="secundaria_titulo">Nenhuma mensagem encontrada</h1>
                <p class="secundaria_texto">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </section>
    </main>
    <footer class="rodape">Desenvolvido por Cainã Portilho</footer>
</body>
</html>
